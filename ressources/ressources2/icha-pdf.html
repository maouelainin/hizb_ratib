<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Affichage PDF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .pdf-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    
    .pdf-page.active {
      display: block;
    }
    
    .pdf-page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var pdfPages = document.querySelectorAll(".pdf-page");
      var currentPage = 0;
      showPage(currentPage);
      
      function showPage(pageIndex) {
        if (pageIndex >= 0 && pageIndex < pdfPages.length) {
          pdfPages.forEach(function(page) {
            page.classList.remove("active");
          });
          pdfPages[pageIndex].classList.add("active");
        }
      }
      
      function nextPage() {
        if (currentPage < pdfPages.length - 1) {
          currentPage++;
          showPage(currentPage);
        }
      }
      
      function previousPage() {
        if (currentPage > 0) {
          currentPage--;
          showPage(currentPage);
        }
      }
      
      document.addEventListener("touchstart", handleTouchStart, false);        
      document.addEventListener("touchmove", handleTouchMove, false);
      
      var xDown = null;                                                        
      
      function handleTouchStart(evt) {                                         
          xDown = evt.touches[0].clientX;                                      
      };                                                
      
      function handleTouchMove(evt) {
          if (!xDown) {
              return;
          }
      
          var xUp = evt.touches[0].clientX;
          var xDiff = xDown - xUp;
      
          if (Math.abs(xDiff) > 50) {
              if (xDiff > 0) {
                  nextPage();
              } else {
                  previousPage();
              }
          }
      
          xDown = null;
      };
    });
  </script>
</head>


<body>
  <div class="pdf-page active">
    <img src="images/icha-1.png" alt="Page 1">
  </div>
</body>
</html>
